# SGS CLI Configuration Constants
# This file is downloaded by 'sgs fetch' and stored at ~/.sgs/constants.yaml
# Do not edit manually - changes will be overwritten on next fetch.

# Label keys for SGS-managed Kubernetes resources
labels:
  managedBy: "app.kubernetes.io/managed-by"
  managedByValue: "sgs"
  nodeName: "sgs.bacchus.io/node-name"
  volumeName: "sgs.bacchus.io/volume-name"
  sessionMode: "sgs.bacchus.io/session-mode"
  workspaceID: "sgs.snucse.org/id"

# Annotation keys for SGS resources
annotations:
  selectedNode: "volume.kubernetes.io/selected-node"
  osImage: "sgs.bacchus.io/os-image"
  osVolume: "sgs.snucse.org/os-volume"
  nodeSelector: "scheduler.alpha.kubernetes.io/node-selector"

# Session modes
sessionModes:
  edit: "edit"
  run: "run"

# Default values for resource creation
defaults:
  # Default container image for OS volumes
  image: "nvcr.io/nvidia/cuda:12.5.0-base-ubuntu22.04"
  # Default PVC size
  storageSize: "10Gi"
  # Kubernetes RuntimeClass for SGS pods
  runtimeClassName: "sgs"

# Edit mode resource limits
editLimits:
  cpu: "4"
  memory: "16Gi"

# Beacon mount path (where sgs-runc-wrapper finds the PVC)
beaconMountPath: "/var/lib/sgs/boot"
